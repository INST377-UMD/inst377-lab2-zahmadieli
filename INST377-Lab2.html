    <body>
        <h1>Checkout</h1>
        <form name="contactForm" method="get" action="INST377-FormSuccess.html">
            <div class="contact">
            
                <label for="reason">Continue as:</label><br>
                <input type="radio" name="reason" id="member" value="Member">Member<br>
                <input type="radio" name="reason" id="guest" value="Guest">Guest

            <hr>
            
        
           
            

            <!-- Address -->
            <h3>Shipping Address</h3>
            <lable for="firstName">First Name:</lable>
            <input type="text" id="firstName" required>
            <br>
            <lable for="lastName">Last Name:</lable>
            <input type="text" id="lastName" required>

            <label for="street">Street:</label>

            <label for="city">City:</label>

            <input type="text" id="zip" maxlength="5"><br>
            <br>
            <hr>

            <!-- payment -->
            <label for="payment">Payment:</label>

                <option value="Credit">Credit Card</option>
                <option value="Apple">Apple Pay</option>
            </select>
            <br><br>

            <!-- Email -->
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="test@gmail.com" required>
